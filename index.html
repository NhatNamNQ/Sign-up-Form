<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="image-container">
        <div class="banner">
            <img class="odin-logo" src="assets/images/odin-logo.png">
            ODIN
        </div>

        <div class="attribution">
            Photo by
            &nbsp
            <a
                href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                West</a>
            &nbsp
            on
            &nbsp
            <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </div>
    <div class="text-container">
        <header>
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.</p>
            <p>You <em>know</em> you want to.
        </header>
        <form action="" method="post">
            <div class="inputs">
                <p class="inputs-header">Let's do it!</p>
                <div class="row">
                    <p class="column">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </p>
                    <p class="column">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </p>
                </div>
                <div class="row">
                    <p class="column">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="abc@gmail.com">
                    </p>
                    <p class="column">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number">
                    </p>
                </div>
                <div class="row">
                    <p class="column">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p class="column">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </p>
                </div>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account? <span>Log In</span></p>
            </div>
        </form>
    </div>
</body>

</html>
